<html>
	<head>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="libs/jquery.simpleWeather.min.js"></script>
		<script src="js/data.js"></script>
		<script src="js/config.js"></script>
		<script src="js/main.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
		<link href='libs/weather-icons.min.css' rel='stylesheet' type='text/css' />
		<link href='css/style.css' rel='stylesheet' type='text/css' />
	</head>
	<body>
		<div id="datetime" class="top">
			<div id="timeContainer">
				<div id="time"></div>
				<div id="period"></div>
			</div>
			<div id="date"></div>
		</div>

		<div id="weather" class="top">
			<div id="today">
				<span class="description"></span>
				<div class="todayIcon">
					<i></i>
				</div>
				<div class="temps">
					<div>
						<span class="now"></span>
					</div>
					<div class="hilo">
						<span class="high"></span> | <span class="low"></span>
					</div>
				</div>
				<br class="clear" />
			</div>
			<div id="forecast"></div>
			<div id="forecastItem" class="hidden">
				<i></i>
				<div class="temps">
					<span class="high"></span> | <span class="low"></span>
				</div>
				<div class="day"></div>
			</div>
		</div>
		
		<div id="news" class="bottom">
			News
		</div>
	</body>
</html>
